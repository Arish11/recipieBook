<div class="row">
    <div class="col-lg-12">
        <form (ngSubmit)="onIngAdded(f)" #f="ngForm">
            <div class="row">
                <div class="col-lg-5 form-group">
                    <label for="name">Name</label>
                    <input id="name" class="form-control" type="text" name="name" ngModel required>
                </div>
                <div class="col-lg-2 form-group">
                    <label for="amount">Amount</label>
                    <input id="amount" class="form-control" type="number" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
            </div> 
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-primary " type="button">Reset</button>
                    <button class="btn btn-danger " type="button">Delete</button>
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Add</button>
                </div>
            </div> 
        </form>
    </div>
</div>
