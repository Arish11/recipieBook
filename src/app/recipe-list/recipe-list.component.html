<div class="col-lg-4">
    <div class="row">
        <div class="div col-lg-12" basicHighlight appBetterColor>
            <div class="btn btn-success" appBetterColor>New Recipe</div>
        </div>
    </div>
    <hr>
    <app-recipe-item  *ngFor="let rec of recipes" [rec]="rec" (recipeSelected)="onRecDetails(rec)"></app-recipe-item>
</div>
<div class="col-lg-8" *ngIf="flag">
    <app-recipe-detail [recDetails]="recipeToShow"></app-recipe-detail>
</div>
