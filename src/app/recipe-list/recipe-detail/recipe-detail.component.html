<div>
    <div class="row">
        <div class="col-lg-12">
            <img class="img-responsive" [src]="" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h4 class="list-group-item-heading">{{recDetails.name}}</h4>
            <p class="list-group-item-text">{{recDetails.description}}</p>
            <img alt="{{recDetails.name}}" [src]="recDetails.imagePath" class="img-responsive" style="max-height: 150px;">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group" appDropdown>
                <button class="btn btn-primary dropdown-toggle">
                    Manage Recipe
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li style="cursor: pointer;">
                        <a (click)="onToShoppingList()">To shopping list</a>
                    </li>
                    <li style="cursor: pointer;">
                        <a>Edit recipe</a>
                    </li>
                    <li style="cursor: pointer;">
                        <a>Delete recipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
           <h2>{{recDetails.description}}</h2> 
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
         <ul class="list-group">
            <h4>Ingridients:</h4>
            <li class="list-group-item" *ngFor="let rec of recDetails.ingridient"> 
                {{rec.name}}-{{rec.amount}}
            </li>
         </ul>
        </div>
    </div>
</div>
